<html>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<body>
    <table id="table">
    </table>
</body>
<script src="jquery.tmpl.js"></script>
<script type="text/x-jquery-tmpl" id="trTemp">
    <tr>
        <td>${studno}</td>
        <td>${studname}</td>
        <td style='color:{%if score<60 %}red{%else%}green{%/if%}'>
            ${score}
        </td>
    </tr>
</script>
<script>
    $(document).ready(function () {
        let data = [{
            studno: "A0001",
            studname: "顏大鈞",
            score: 50
        }, {
            studno: "A0002",
            studname: "黃士修",
            score: 70
        }]
        $("#trTemp").tmpl(data).appendTo("#table");
    })
</script>

</html>
