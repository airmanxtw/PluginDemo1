<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://www.jsviews.com/download/jsviews.min.js"></script>
</head>

<body>
    <div id="result"></div>
</body>
<script>
    $(document).ready(function () {
        let temp = `
                    {{if name=='airmanx'}}
                        <h1>{{:name}}</h1>
                    {{/if}}
                    <h2 data-link="name"></h2><br/>
                    <input data-link="name"/>
                    <button data-link="{on click ~dosome name}">click</button>
                    `;
        let data = [{ name: 'airmanx' }, { name: 'ccsu' }];
        let event = {
            dosome: function (n, ev, eventArgs) {
                alert(n);
            }
        }
        let template = $.templates(temp);
        template.link("#result", data, event);
    })
</script>

</html>
